<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Welcome to Antevenio!</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div id="container" class="container">
    <div class="row">
        <nav class="navbar navbar-dark bg-inverse">
            <a class="navbar-brand" href="index.html">Antevenio</a>
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">New expense</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="expense-list.html">List of expenses</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="row"><h2>New expense</h2></div>
    <div class="row">
        <form id="form" method="post">
            <fieldset class="form-group">
                <label for="description">Description</label>
                    <textarea id="description" name="description" required
                              placeholder="Type the description"
                              class="form-control"></textarea>
            </fieldset>
            <fieldset class="form-group">
                <label for="expense">Quantity</label>
                <div class="input-group">
                    <div class="input-group-addon">&euro;</div>
                    <input id="expense" name="expense" type="number" placeholder="Input the quantity"
                           class="form-control" step="0.01"/>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="assets/js/main.js"></script>
<script>
    $("#form").submit(function (event) {
        sendToBackend(JSON.stringify($(this).serializeArray()), $(this));
        event.preventDefault();
    });
</script>
</body>
</html>
